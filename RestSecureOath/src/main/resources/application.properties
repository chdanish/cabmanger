# Replace with your connection string
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true
spring.datasource.tomcat.connection-properties=
spring.jpa.hibernate.connection.oracle.jdbc.V8Compatible=true

# Hibernate
spring.jpa.hibernate.ddl-auto=update

debug=false

#H2
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
security.basic.authorize-mode=role

spring.hateoas.use-hal-as-default-json-media-type=true

#Server
server.port=8080

#Security
security.enable-csrf=false
security.ignored=/loginx
security.basic.enabled=false
security.user.name=user
security.user.password=pass
security.user.role=ADMIN
management.security.enabled=false
security.filter-order=-999999999


logging.level.org.springframework.security=debug
logging.level.org.springframework.session=debug

#Resource Server
security.oauth2.resource.id=RestSecureOath
security.oauth2.resource.jwt.keyValue: -----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----